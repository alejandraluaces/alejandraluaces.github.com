<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='True' name='HandheldFriendly' />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/styles.css"  media="screen">
    <link rel="stylesheet" href="css/home-embedded.css"  media="screen">
    <title>Register Now!</title>
  </head>

  <body>
    <div id="wrapper">

      <section class="school-img">
       <h1 class="animated fadeInLeft">It's never too early</h1><br>
       <h1 class="animated fadeInLeft">to register your child.</h1>
      </section>

      <div class="stripe"></div>

      <section id="form-area">
        <form action="" method="" role="form">
          <fieldset>
            <legend>Parent Contact Information</legend>
              <label>
                <span>First Name</span>
                <input placeholder="Jane" type="text" tabindex="1">
              </label>
              <label>
                <span>Last Name</span>
                <input placeholder="Doe" type="text" tabindex="2">
              </label>
              <label>
                <span>Address</span>
                <input placeholder="555 Sunnyvale Ln." type="text" tabindex="3">
              </label>
              <label>
                <span>Telephone Number</span>
                <input placeholder="813-444-4444" type="text" tabindex="4">
              </label>
              <label>
                <span>E-mail Address</span>
                <input placeholder="janedoe@gmail.com" type="text" tabindex="5">
              </label>
          </fieldset>

          <fieldset>
            <legend>Child Information</legend>
              <label>
                <span>First Name</span>
                <input placeholder="Jill" type="text" tabindex="6">
              </label>
              <label>
                <span>Last Name</span>
                <input placeholder="Doe" type="text" tabindex="7">
              </label>
              <label>
                <span>Address</span>
                <input placeholder="555 Sunnyvale Ln." type="text" tabindex="8">
              </label>
              <label>
                <span>Known Allergies/Medical Conditions</span>
                <input placeholder="asthma, penicillin allergy" type="text" tabindex="9">
              </label>
              <input type="checkbox" name="vehicle" value="immunization-yes">My child has received proper immunizations.
          </fieldset>

          <div class="buttons">
            <section class="cancel btn" role="button" title="cancel">Cancel</a></section>
            <input type="submit" role="button" class="btn" value="Submit">
          </div>
        </form>

      </section>

      <div class="stripe"></div>

      <footer>
       <section class="col-one">
        <h1>Visit Us.</h1>
       </section>

       <section class="col-two">
        <p>555 Fictional Road</p>
        <p>Tampa, Florida</p>
        <p>33609</p>
        <p>1-813-555-5555</p>
       </section>
      </footer>

    </div>
  </body>

</html>
