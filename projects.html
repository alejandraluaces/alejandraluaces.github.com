---
layout: projects
title: Projects
---

<div class="inner-margin">
{% for projects in site.projects do %}
  <article>
    <header>
	  <h2><a href="{{ projects.url }}">{{ projects.title }}</a></h2>
      <h3>{{ projects.date | date: "%B %d, %Y" }}</h3>
    </header>
    {{ projects.content }}
    <footer>
    	<center><img src="images/footer.png"></center><br><br>
    </footer>
  </article>
{% endfor %}
</div>
